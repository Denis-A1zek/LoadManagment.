<div class="container">
  
  <div class="row">
    <h1>Редактирование: {{loadPlannerService.editablePlan$.value.planName}}</h1>
  </div>

  <div class="row">
    <!-- Вывод карточек -->
    <div class="col col-4">
      <div *ngIf="loadPlannerService.editablePlan$.value.loads && !isLoadsLoading">
        <div *ngIf="loads$ | async as loads" style="height: 500px; overflow: auto">
          <div *ngIf="loads.payload.length > 0 ; else elseBlock">
            <app-plan-load-card *ngFor="let planLoad of loads.payload" 
            [planLoad]="planLoad" ></app-plan-load-card>
          </div>        
        </div>
        <div>
          <div class="my-3 p-3 bg-body rounded shadow-sm">
            <div class="vstack gap-2">
              <div>
                <label style="font-size: 24px;" class="mb-2">{{loadPlannerService.editablePlan$.value.specialtyName}}</label>
              </div>
              <div>
                <label style="font-size: 18px; color:darkslategray;">{{loadPlannerService.editablePlan$.value.subjectName}}</label>
              </div>              
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary rounded-circle " style="width: 50px; height: 50px;">
              <svg width="16" height="16" fill="currentColor" class="bi bi-plus-lg mb-1" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!---->
    
    <!-- Рабочая область -->
    <div class="col">
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <app-plan-manager-workspace></app-plan-manager-workspace>
      </div>
    </div>
  
  </div>

</div>

<ng-template #elseBlock>
  <p>Список пуст</p>
</ng-template>
