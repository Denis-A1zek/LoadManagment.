<p *ngIf="isLoading">Loading....</p>
<div *ngIf="!isLoading">
  <form class="row g-3" (ngSubmit)="update()">
  
    <div class="col-md-6">
      <label for="inputCode" class="form-label">Имя</label>
      <input type="text" class="form-control" id="inputCode" [(ngModel)]="editingSubjectNew.code" name="code">
    </div> 
    
    <div class="col-md-6">
      <label for="inputName" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="inputNname" [(ngModel)]="editingSubjectNew.name" name="surname">
    </div>
   
    <button class="btn btn-primary float-left" type="submit">Изменить</button>
  
  </form>
</div>
