<div class="container container-sm">
  <h1 class=" border-bottom pb-2 mb-0 text-2xl font-bold mb-4">Список Планов</h1>

  <div class="d-flex justify-content-center">
    
    <div *ngIf="isLoading" class="spinner-border text-dark" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="planService.plans && !isLoading">
    <div *ngIf="planService.plans.length === 0">
      <p>Список пуст...</p>
    </div>
    <app-plan-card *ngFor="let plan of planService.plans"
      [plan]="plan">   
    </app-plan-card>
  </div>

  

  <app-modal *ngIf="modalService.isVisible$ | async" title="Создание Нового Плана">
      <app-create-plan></app-create-plan>
  </app-modal>

  <button class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-3" style="width: 50px; height: 50px;"
      (click)="modalService.open()">
      <svg width="16" height="16" fill="currentColor" class="bi bi-plus-lg mb-1" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
      </svg>
    </button>
  
</div>
